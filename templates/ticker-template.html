<div class="ticker">
	
	<h3 class="ticker-header">
		<span class="ticker-name">{{{ticker-name}}}</span>
		<span class="ticker-full-name">{{{ticker-full-name}}}</span>
		<span class="ticker-badge mod-arrow" style="background-color: {{{pe-color}}}; border-color: {{{pe-color}}}">{{{pe-label}}}</span>
		<span class="ticker-badge" style="background-color: {{{pe-color}}}; border-color: {{{pe-color}}}">{{{pe-value}}}</span>
	</h3>
	
	<div class="ticker-price-history">
		<div class="ticker-chart-container">
			{{{charts}}}
		</div>
	</div>
	
	{{{info}}}

</div>
