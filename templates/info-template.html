<div class="ticker-info">
	
	<div class="ticker-info-part">
		<table>
			<tbody>
				<tr>
					<td>Price</td>
					<td>{{{price}}}$</td>
				</tr>
				<tr>
					<td>EPS</td>
					<td><span class="ticker-info-part-with-diff">{{{eps}}}</span> <span class="ticker-info-part-diff">{{{eps_diff}}}</span></td>
				</tr>
				<tr>
					<td>P/E Ratio</td>
					<td>{{{p_e}}}</td>
				</tr>
				<tr>
					<td>Dividend Yield</td>
					<td>{{{dividends}}}</td>
				</tr>
				<tr>
					<td>Market Cap.</td>
					<td>{{{cap}}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	
	<div class="ticker-info-part">
		<table>
			<tbody>
				<tr>
					<td>Yearly Fluctuation</td>
					<td><span class="ticker-info-part-with-diff">{{{y_flu}}}$</span> <span class="ticker-info-part-diff">{{{y_flu_perc}}}%</span></td>
				</tr>
				<tr>
					<td>Revenues</td>
					<td><span class="ticker-info-part-with-diff">{{{y_rev}}}</span> <span class="ticker-info-part-diff">{{{y_rev_perc}}}</span></td>
				</tr>
				<tr>
					<td>Net Income</td>
					<td><span class="ticker-info-part-with-diff">{{{y_inc}}}</span> <span class="ticker-info-part-diff">{{{y_inc_perc}}}</span></td>
				</tr>
				<tr>
					<td>Net Profit Margin</td>
					<td><span class="ticker-info-part-with-diff">{{{y_prof}}}</span> <span class="ticker-info-part-diff">{{{y_prof_perc}}}</span></td>
				</tr>
			</tbody>
		</table>
	</div>
	
</div>
